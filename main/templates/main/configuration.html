{% extends 'main/base.html' %}
{% block content %}


<h2>Configuraciones</h2>
<div class="selector">
<form>
    <fieldset>
        <legend>Seleccione la dependencia a configurar</legend>
            <div>
                <input type="radio" id="customer" name="drone" checked />
                <label for="customer">Clientes</label>
            </div>
            <div>
                <input type="radio" id="technician" name="drone" />
                <label for="technician">Técnicos</label>
            </div>
            <div>
                <input type="radio" id="services" name="drone" />
                <label for="services">Servicios o insumos</label>
            </div>
    </fieldset>
</form>
    
    <label for="factura">Valor inicial de facturas</label>
    <input type="text" id="factura" />
</div>
<div id="details">
    <div id="customer"> 
        <form action="/remissionHistory" method="get" id="searchform">
            <input name="q" type="text" placeholder="Buscar aquí..." value="{{query}}" required>
            <button type="submit">Buscar</button>
        </form>
    </div>
    <div id="technician">
        <form action="/remissionHistory" method="get" id="searchform">
            <input name="q" type="text" placeholder="Buscar aquí..." value="{{query}}" required>
            <button type="submit">Buscar</button>
        </form>
    </div>
    <div id="services">
        <form action="/remissionHistory" method="get" id="searchform">
            <input name="q" type="text" placeholder="Buscar aquí..." value="{{query}}" required>
            <button type="submit">Buscar</button>
        </form>
    </div>
</div>
{% endblock %}
